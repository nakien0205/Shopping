<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Random Product Recommendation</h1>
        <button id="recommend-btn">Get Recommendation</button>
        <div id="product-info" style="display: none;">
            <h2 id="product-title"></h2>
            <p><strong>Price:</strong> <span id="product-price"></span></p>
            <p><strong>Rating:</strong> <span id="product-rating"></span></p>
            <a id="product-url" href="" target="_blank">View Product</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
